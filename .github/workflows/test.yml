name: Dummy workflow

on:
  push:
    branches:
      - main


env:
  DESIGNITE_OUTPUT: ./designite-output-${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest      
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - uses: actions/setup-java@v1
        with:
          java-version: 17
          distribution: 'corrretto'
      
      - name: Checkout
        uses: actions/checkout@v4
        
        
      - name: Run Designite
        id: designite
        run: |
            java --version
            echo "${{env.DESIGNITE_OUTPUT}}"
            java -jar ./.github/DesigniteJava.jar -i ./ -o "${{env.DESIGNITE_OUTPUT}}" -d
      
      - name: Archive Designite results
        uses: actions/upload-artifact@v3
        with:
          name: designite-output-${{ github.sha }}
          path: "${{env.DESIGNITE_OUTPUT}}"

      # - name: Download previous version
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: designite-output-${{ github.event.before }}

      - name: Test Action
        uses: IP1102/designite-diff-action@29a0634b4f99010b1b1aecba089908d33f313e88
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          designite-output: designite-output-${{ github.event.before }}
          repo-name: ${{ github.repository }}             

      - name: Verify
        run: ls -a ./

      